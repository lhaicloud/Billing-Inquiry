    <script type="text/javascript">
    	
    	function myFunc(myObj) {
    		
    		
    		if(myObj == "INVALID USER")
    		{
    			ons.notification.alert("Invalid Username or Password.");
    		}else if(myObj == "AUTH")
    		{
    			ons.notification.alert(""+myObj);
    		}
		}

		function login(){
			
    		var username = $("#username").val();
    		var password = $("#password").val();

    		if(username == "")
    		{
    			ons.notification.alert("Username is required.");
    		}else if(password == "")
    		{
				ons.notification.alert("Password is required.");
    		}else{
    			
				var s = document.createElement("script");
	    		s.type= "text/javascript";
	    		s.id="request_script";
				s.src = "http://172.16.0.26/casurecowan/api/auth/mobile/login/"+username+"/"+password;
				document.body.appendChild(s);

    		}
    	}
    	
    	
    </script>
